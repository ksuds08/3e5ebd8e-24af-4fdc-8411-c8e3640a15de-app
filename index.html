<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResuMagic AI - Craft Your Future with Intelligent Precision</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-white shadow-md py-4">
    <div class="container mx-auto flex items-center justify-between">
      <img src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-eeM7RLe3Wv2HZ7Toub47POas/user-rnGwZEmjnwoUoF8lEvadvt0O/img-8uomPjmRRLfr15CNgZvTPC4L.png?st=2025-07-26T21%3A50%3A25Z&se=2025-07-26T23%3A50%3A25Z&sp=r&sv=2024-08-04&sr=b&rscd=inline&rsct=image/png&skoid=cc612491-d948-4d2e-9821-2683df3719f5&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-07-26T14%3A52%3A09Z&ske=2025-07-27T14%3A52%3A09Z&sks=b&skv=2024-08-04&sig=NvZddrLOWQ7teU8XYmnjZ8TbHI%2B0dh6jHYacRi26p0g%3D" alt="ResuMagic AI Logo" class="h-10">
      <span class="text-lg font-bold">ResuMagic AI</span>
    </div>
  </header>

  <main class="container mx-auto mt-8 p-4">
    <h1 class="text-3xl font-bold text-center text-blue-600">Craft Your Future with Intelligent Precision</h1>
    <form id="resume-form" class="mt-6 bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-semibold mb-4">Create Your Resume</h2>
      <div class="mb-4">
        <label for="personal-info" class="block text-sm font-medium text-gray-700">Personal Information</label>
        <input type="text" id="personal-info" name="personal-info" class="mt-1 p-2 block w-full border-gray-300 rounded-md" placeholder="Name, Contact Info, etc.">
      </div>
      <div class="mb-4">
        <label for="job-description" class="block text-sm font-medium text-gray-700">Job Description</label>
        <textarea id="job-description" name="job-description" class="mt-1 p-2 block w-full border-gray-300 rounded-md" rows="4" placeholder="Paste the job description here..."></textarea>
      </div>
      <div class="mb-4">
        <label for="template-style" class="block text-sm font-medium text-gray-700">Choose Template Style</label>
        <select id="template-style" name="template-style" class="mt-1 p-2 block w-full border-gray-300 rounded-md">
          <option>Modern</option>
          <option>Classic</option>
          <option>Creative</option>
        </select>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md">Generate Resume</button>
    </form>
  </main>

  <footer class="bg-gray-800 text-white py-4 mt-8">
    <div class="container mx-auto text-center">
      <p>&copy; 2023 ResuMagic AI. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
